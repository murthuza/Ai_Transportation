    <!-- Western states -->
    <path d="M175,280 Q200,230 225,200 Q250,170 300,150 L270,200 L290,250 L270,300 L240,330 L210,370 L190,420 L175,480 Q150,430 140,380 Q150,330 175,280 Z"/>
    <!-- Central states -->
    <path d="M290,250 L330,270 L370,260 L410,280 L440,320 L450,370 L430,420 L390,450 L340,470 L290,460 L250,430 L220,390 L210,370 L240,330 L270,300 L290,250 Z"/>
    <!-- Eastern states -->
    <path d="M440,260 L470,250 L500,260 L530,280 L560,320 L580,370 L570,430 L550,480 L520,520 L480,540 L440,550 L400,540 L370,520 L350,490 L340,470 L390,450 L430,420 L450,370 L440,320 L410,280 L440,260 Z"/>
    <!-- Southern states -->
