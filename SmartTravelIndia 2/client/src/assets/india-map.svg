<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="900" viewBox="0 0 800 900" xmlns="http://www.w3.org/2000/svg">
  <!-- India outline -->
  <path d="M400,100 Q450,120 500,150 Q550,170 575,200 Q600,230 625,280 Q650,330 660,380 Q670,430 675,480 Q680,530 670,580 Q660,630 640,680 Q620,730 590,770 Q560,810 520,830 Q480,850 440,860 Q400,870 360,860 Q320,850 280,830 Q240,810 210,770 Q180,730 160,680 Q140,630 130,580 Q120,530 125,480 Q130,430 140,380 Q150,330 175,280 Q200,230 225,200 Q250,170 300,150 Q350,120 400,100 Z" 
