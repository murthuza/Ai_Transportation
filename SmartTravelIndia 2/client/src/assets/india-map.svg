  </g>
  
  <!-- Rivers -->
  <g stroke="#457b9d" stroke-width="1" fill="none">
    <path d="M400,100 L390,150 L400,200 L410,250 L400,300 L380,350 L390,400 L400,450 L410,500 L400,550 L390,600 L400,650 L420,700" 
