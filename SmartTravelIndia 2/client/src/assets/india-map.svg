      <line x1="0" y1="-15" x2="0" y2="15" stroke="#333"/>
      <line x1="-15" y1="0" x2="15" y2="0" stroke="#333"/>
      <text x="0" y="-5" font-size="8" text-anchor="middle" fill="#333">N</text>
      <text x="10" y="0" font-size="8" text-anchor="middle" fill="#333">E</text>
      <text x="0" y="10" font-size="8" text-anchor="middle" fill="#333">S</text>
      <text x="-10" y="0" font-size="8" text-anchor="middle" fill="#333">W</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" font-size="24" text-anchor="middle" fill="#1d3557" font-weight="bold">India</text>
