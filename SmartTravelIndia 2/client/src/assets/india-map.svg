    <path d="M175,280 L230,300 L280,330 L320,350 L350,370 L380,350" 
          stroke-dasharray="2,2"/>
    <path d="M575,200 L530,230 L480,270 L450,320 L440,370 L450,420 L470,470 L480,520 L470,570 L450,620 L430,670 L430,690" 
          stroke-dasharray="2,2"/>
  </g>
  
  <!-- Major cities as dots -->
  <g>
    <!-- Mumbai -->
    <circle cx="210" cy="390" r="3" fill="#e63946"/>
    <text x="215" y="385" font-size="10" fill="#333">Mumbai</text>
    
    <!-- Delhi -->
    <circle cx="350" cy="220" r="3" fill="#e63946"/>
    <text x="355" y="215" font-size="10" fill="#333">Delhi</text>
    
    <!-- Bangalore -->
    <circle cx="330" cy="550" r="3" fill="#e63946"/>
    <text x="335" y="545" font-size="10" fill="#333">Bangalore</text>
    
    <!-- Chennai -->
    <circle cx="430" cy="570" r="3" fill="#e63946"/>
    <text x="435" y="565" font-size="10" fill="#333">Chennai</text>
    
    <!-- Kolkata -->
    <circle cx="520" cy="370" r="3" fill="#e63946"/>
    <text x="525" y="365" font-size="10" fill="#333">Kolkata</text>
    
    <!-- Hyderabad -->
    <circle cx="360" cy="450" r="3" fill="#e63946"/>
    <text x="365" y="445" font-size="10" fill="#333">Hyderabad</text>
  </g>
  
  <!-- Scale and compass -->
  <g transform="translate(650, 800)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#333" stroke-width="2"/>
